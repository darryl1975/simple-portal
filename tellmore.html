<html>
<form action="/tellmore" method="post" enctype="application/x-www-form-urlencoded">
	<div>
        <label for="likemost">What did you like most?</label>
        <br>
        <textarea type="text" id="likemost" name="likemost" cols="40" 
        rows="5" ></textarea>
    </div>

    <div>
        <label for="likeleast">What did you like least?</label>
        <br>
        <textarea type="text" id="likeleast" name="likeleast" cols="40" 
        rows="5" ></textarea>
    </div>

    <div>
        <label for="email">Your email</label>
        <br>
        <input type="text" id="email" name="email"/>
    </div>

    <br>
    <div class="button">
        <button type="submit">Submit</button>
    </div>
</form>
</html>
